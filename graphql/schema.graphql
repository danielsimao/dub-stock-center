type Stock {
  _id: ID
  symbol: String
  currency: String
  date: String
  open: Float!
  close: Float!
  high: Float!
  low: Float!
  volume: Float!
}

input stocksCurr {
  _id: ID
  symbol: String
  currency: String
}

type Query {
  Stock(symbol: String, date: String, currency: String): Stock
  Stocks(stocksCurr: [stocksCurr]!, date: String): [Stock]
}
